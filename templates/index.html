<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Junior Python Developer Jobs</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>

<body>
    <div class="container pt-5 pb-5">
        <h1 class="text-center mb-3">Junior Python Developer Jobs</h1>

        <div class="row justify-content-center">
            <div class="col-md-8">
                {% for job in jobs %}
                <div class="card mb-3 border-0">
                    <div class="card-body">
                        <a href="{{ job.link }}" target="_blank"><h5 class="card-title">{{ job.title }}</h5></a> 
                        <p>{{ job.location }}</p>
                        <p class="card-text">{{ job.description }}</p>
                        <p class="card-text"><small class="text-muted">{{ job.date_posted }}</small></p>
                    </div>
                </div>
                {% endfor %}
            </div>

            <footer class="row justify-content-center mt-5">
                <div class="col-md-8 text-center">
                    By <a href="#"> Siphe Magazi</a>
                </div>
            </footer>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>
</body>

</html>
